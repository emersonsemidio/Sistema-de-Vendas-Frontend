<nav class="simple-navbar">
  <div class="nav-container">
    <!-- Logo -->
    <div class="nav-brand">
      <i class="fas fa-store"></i>
    </div>

    <!-- Menu -->
    <div class="nav-menu">
      <a routerLink="/" class="nav-item">
        <i class="fas fa-home"></i> Início
      </a>
      <a routerLink="/mercados" class="nav-item">
        <i class="fas fa-store-alt"></i> Mercados
      </a>

      <!-- Área de Login/Usuário -->
      <div class="nav-botao-login" *ngIf="!usuarioEstaLogado">
        <a routerLink="/login" class="nav-item">
          <i class="fas fa-user"></i> Login
        </a>
      </div>

      <!-- Dropdown do usuário logado -->
      <div *ngIf="usuarioEstaLogado">
        <a class="nav-item user-toggle" (click)="toggleDropdown()">
          <i class="fas fa-user-circle"></i>
          <span>Minha Conta</span>
          <i class="fas fa-chevron-down" [class.rotate]="dropdownOpen"></i>
        </a>

        <app-user-dropdown
          [isOpen]="dropdownOpen"
          [user]="currentUser"
          (logout)="logout()"
          (close)="closeDropdown()">
        </app-user-dropdown>
      </div>
    </div>
  </div>
</nav>

<router-outlet></router-outlet>
