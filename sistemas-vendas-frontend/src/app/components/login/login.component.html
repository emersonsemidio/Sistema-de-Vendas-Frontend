<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Login</h2>
      <p>Entre na sua conta</p>
    </div>

    <form class="login-form">
      <!-- Campo Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          #emailInput
          class="form-control"
          placeholder="seu@email.com"
        >
      </div>

      <!-- Campo Senha -->
      <div class="form-group">
        <label for="senha">Senha</label>
        <input
          type="password"
          id="senha"
          #passwordInput
          class="form-control"
          placeholder="Sua senha"
        >
      </div>

      <!-- Botão Entrar -->
      <button type="button" (click)="login(emailInput.value, passwordInput.value)" class="btn btn-primary btn-block">
        Entrar
      </button>

      <!-- Botão Cadastro -->
      <button type="button" class="btn btn-secondary btn-block">
        Criar Nova Conta
      </button>
    </form>
  </div>
</div>
