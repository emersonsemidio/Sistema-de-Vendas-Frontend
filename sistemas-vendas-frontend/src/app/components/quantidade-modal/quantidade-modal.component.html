<div class="modal-backdrop" *ngIf="showModal" (click)="fecharModal()">
  <div class="modal-container" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h5 class="modal-title">Visualizar Produto</h5>
      <button type="button" class="btn-close" (click)="fecharModal()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="modal-body">
      <div class="produto-info text-center">
        <h6>{{ produto.nome }}</h6>
        <p class="text-muted">{{ produto.descricao }}</p>
        <p class="preco">Pre√ßo: R$ {{ produto.preco | number:'1.2-2' }}</p>
        <p class="estoque">Estoque: {{ produto.quantidade }} unidades</p>
      </div>

      <div class="quantidade-selector">
        <label>Quantidade demonstrativa:</label>
        <div class="input-group">
          <button class="btn btn-outline-secondary"
                  (click)="diminuirQuantidade()"
                  [disabled]="quantidade <= 1">
            <i class="fas fa-minus"></i>
          </button>

          <input type="number"
                 class="form-control text-center"
                 [(ngModel)]="quantidade"
                 (change)="validarQuantidade()"
                 [max]="maxQuantidade"
                 min="1"
                 disabled> <!-- Desabilita input -->

          <button class="btn btn-outline-secondary"
                  (click)="aumentarQuantidade()"
                  [disabled]="quantidade >= maxQuantidade">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>

      <div class="total-section">
        <strong>Total demonstrativo: R$ {{ (produto.preco * quantidade) | number:'1.2-2' }}</strong>
      </div>

      <div class="alert alert-info mt-3">
        <i class="fas fa-info-circle"></i>
        Funcionalidade de carrinho em desenvolvimento
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="fecharModal()">
        <i class="fas fa-check"></i> Entendi
      </button>
    </div>
  </div>
</div>
